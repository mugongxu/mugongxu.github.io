ry.dequeue( <span class="keyword">this</span>, type );</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;);</span><br><span class="line">	&#125;,</span><br><span class="line">	dequeue: <span class="function"><span class="keyword">function</span>(<span class="params"> type </span>) </span>&#123;</span><br><span class="line">		<span class="keyword">return</span> <span class="keyword">this</span>.each(<span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">			jQuery.dequeue( <span class="keyword">this</span>, type );</span><br><span class="line">		&#125;);</span><br><span class="line">	&#125;,</span><br><span class="line">	clearQueue: <span class="function"><span class="keyword">function</span>(<span class="params"> type </span>) </span>&#123;</span><br><span class="line">		<span class="keyword">return</span> <span class="keyword">this</span>.queue( type || <span class="string">"fx"</span>, [] );</span><br><span class="line">	&#125;,</span><br><span class="line">	<span class="comment">// Get a promise resolved when queues of a certain type</span></span><br><span class="line">	<span class="comment">// are emptied (fx is the type by default)</span></span><br><span class="line">	promise: <span class="function"><span class="keyword">function</span>(<span class="params"> type, obj </span>) </span>&#123;</span><br><span class="line">		<span class="keyword">var</span> tmp,</span><br><span class="line">			count = <span class="number">1</span>,</span><br><span class="line">			defer = jQuery.Deferred(),</span><br><span class="line">			elements = <span class="keyword">this</span>,</span><br><span class="line">			i = <span class="keyword">this</span>.length,</span><br><span class="line">			resolve = <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">				<span class="keyword">if</span> ( !( --count ) ) &#123;</span><br><span class="line">					defer.resolveWith( elements, [ elements ] );</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;;</span><br><span class="line"></span><br><span class="line">		<span class="keyword">if</span> ( <span class="keyword">typeof</span> type !== <span class="string">"string"</span> ) &#123;</span><br><span class="line">			obj = type;</span><br><span class="line">			type = <span class="literal">undefined</span>;</span><br><span class="line">		&#125;</span><br><span class="line">		type = type || <span class="string">"fx"</span>;</span><br><span class="line"></span><br><span class="line">		<span class="keyword">while</span> ( i-- ) &#123;</span><br><span class="line">			tmp = jQuery._data( elements[ i ], type + <span class="string">"queueHooks"</span> );</span><br><span class="line">			<span class="keyword">if</span> ( tmp &amp;&amp; tmp.empty ) &#123;</span><br><span class="line">				count++;</span><br><span class="line">				tmp.empty.add( resolve );</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		resolve();</span><br><span class="line">		<span class="keyword">return</span> defer.promise( obj );</span><br><span class="line">	&#125;</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>
