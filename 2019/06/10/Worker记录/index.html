essage(data);</span><br><span class="line">                &#125;);</span><br><span class="line">            &#125;);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;);</span><br><span class="line"></span><br><span class="line">    <span class="comment">// 主线程传参</span></span><br><span class="line">    pollingWorker.postMessage(&#123;</span><br><span class="line">        url: <span class="built_in">window</span>.location.origin + url,</span><br><span class="line">        params: <span class="built_in">JSON</span>.stringify(params),</span><br><span class="line">        SESSIONID: <span class="built_in">window</span>.localStorage.getItem(<span class="string">'SESSIONID'</span>)</span><br><span class="line">    &#125;);</span><br><span class="line">    <span class="comment">// 主线程接收处理后数据</span></span><br><span class="line">    pollingWorker.onmessage = <span class="function">(<span class="params">e</span>) =&gt;</span> &#123;</span><br><span class="line">        <span class="comment">// 关闭线程</span></span><br><span class="line">        pollingWorker.terminate();</span><br><span class="line">        <span class="comment">// 处理</span></span><br><span class="line">    &#125;</span><br><span class="line">&#125; <span class="keyword">else</span> &#123;</span><br><span class="line">    <span class="comment">// 兼容处理</span></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></div><div class="article-meta" style="max-width:800px"></div><ul class="navication"><li class="home"><a href="/"><i class="icon icon-home"></i></a></li><li><a href="/2019/05/18/搭建Hexo博客系统简单流程/"><i class="icon icon-arror-right"></i></a></li></ul><div class="page-footer"><div class="top"><ul class="social"><li><a href="https://github.com/BoizZ" title="Github" target="_blank"><i class="icon icon-github"></i></a></li><li><a href="https://weibo.com/heqibang" title="Weibo" target="_blank"><i class="icon icon-weibo"></i></a></li><li><a href="https://www
